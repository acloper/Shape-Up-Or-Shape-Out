<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up Or Shape Out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-lg p-3" id="container1">
      <div class="input-group mb-3">
        <button class="btn btn-outline-primary" type="button" id="RecBtn">Add Rectangle</button>
        <input type="text" class="form-control" placeholder="Width px" id="rect-width" />
        <input type="text" class="form-control" placeholder="Height px" id="rect-height" />
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="side length px" id="square-input" />
        <button class="btn btn-outline-primary" type="button" id="SquareBtn">Add Square</button>
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-outline-primary" type="button" id="CircleBtn">Add Circle</button>
        <input type="text" class="form-control" placeholder="radius px" id="CircleInput" />
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="height px" id="triangle-input" />
        <button class="btn btn-outline-primary" type="button" id="TriBtn">Add Triangle</button>
      </div>
    </div>
    <div class="container" id="container2">
      <div class="row">
        <div class="col m-3">
          <div id="shapebox"></div>
        </div>
        <div class="col p-3 m-3" id="shapecalc">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Shape Name:</span>
            </div>
            <input type="text" class="form-control" placeholder="Shape Name" id="shapename" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Width:</span>
            </div>
            <input type="text" class="form-control" placeholder="Width" id="width" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Height:</span>
            </div>
            <input type="text" class="form-control" placeholder="Height" id="height" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Radius:</span>
            </div>
            <input type="text" class="form-control" placeholder="Radius" id="radius" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Area:</span>
            </div>
            <input type="text" class="form-control" placeholder="Area" id="area" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Perimeter:</span>
            </div>
            <input type="text" class="form-control" placeholder="Perimeter" id="perimeter" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
